<h1>Rooms Overview</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>HotelID</th>
      <th>RoomTypeID</th>
      <th>Nr</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let room of rooms">
      <td>{{room.id}}</td>
      <td>{{room.hotelId}}</td>
      <td>{{room.roomTypeId}}</td>
      <td>{{room.nr}}</td>
    </tr>
  </tbody>
</table>
