<h1>Bookings Overview</h1>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nr</th>
      <th>Date</th>
      <th>Price</th>
      <th>Customer</th>
      <th>Invoice</th>
      <th>Payment Method</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{booking.id}}</td>
      <td>{{booking.nr}}</td>
      <td>{{booking.date}}</td>
      <td>{{booking.price}}</td>
      <td>{{booking.customerId}}</td>
      <td>{{booking.invoiceId}}</td>
      <td>{{booking.paymentMethodId}}</td>
      <td>{{booking.statusId}}</td>
    </tr>
  </tbody>
</table>
